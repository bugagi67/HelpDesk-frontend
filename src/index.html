<!DOCTYPE html>
<html>

<head>
  <title>Список тикетов</title>
</head>

<body>

  <div class="ticket-list">
    <button class="add-ticket">Добавить тикет</button>
    <h2>Список тикетов</h2>

    <div class="modal" id="addTicketModal">
      <div class="modal-content">
        <h2>Добавить тикет</h2>
        <form id="addTicketForm">
          <label for="shortDescription">Краткое описание</label>
          <input type="text" class="shortDescription" name="shortDescription" placeholder="Введите краткое описание"
            required>

          <label for="detailedDescription">Подробное описание</label>
          <textarea class="detailedDescription" name="detailedDescription" placeholder="Введите подробное описание"
            required></textarea>

          <div class="modal-buttons">
            <button type="button" class="cancelButton">Отмена</button>
            <button class="submit" type="submit">Ок</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal editTicketModal" id="addTicketModal">
      <div class="modal-content">
        <h2>Добавить тикет</h2>
        <form id="editTicketForm">
          <label for="shortDescription">Краткое описание</label>
          <input type="text" class="shortDescription" name="shortDescription" placeholder="Введите краткое описание"
            required>

          <label for="detailedDescription">Подробное описание</label>
          <textarea class="detailedDescription" name="detailedDescription" placeholder="Введите подробное описание"
            ></textarea>

          <div class="modal-buttons">
            <button type="button" class="cancelButton">Отмена</button>
            <button class="editSubmit" type="submit">Ок</button>
          </div>
        </form>
      </div>
    </div>

    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h3>Подтверждение удаления</h3>
        <p>Вы уверены, что хотите удалить этот тикет?</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="modal-button cancel">Отмена</button>
          <button id="confirm-delete" class="modal-button confirm">Удалить</button>
        </div>
      </div>
    </div>

</body>

</html>
