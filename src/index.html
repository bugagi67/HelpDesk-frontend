<!DOCTYPE html>
<html>
<head>
<title>Список тикетов</title>
</head>
<body>

<div class="ticket-list">
    <button class="add-ticket">Добавить тикет</button>
  <h2>Список тикетов</h2>
  <div class="ticket">
    <input type="checkbox" id="ticket1">
    <label for="ticket1">Поменять краску в принтере, ком. 404</label>
    <span class="date">10.03.19 08:40</span>
    <img class="edit" src="./assets/images/edit.png" alt="редактировать">
    <img class="delete" src="./assets/images/delete.png" alt="удалить">
  </div>
  <div class="ticket">
    <input type="checkbox" id="ticket2">
    <label for="ticket2">Переустановить Windows, ПК-Hall24</label>
    <span class="date">15.03.19 12:35</span>
    <img class="edit" src="./assets/images/edit.png" alt="редактировать">
    <img class="delete" src="./assets/images/delete.png" alt="удалить">
  </div>
  <div class="ticket">
    <input type="checkbox" id="ticket3" checked>
    <label for="ticket3">Установить обновление КВ-ХХХ</label>
    <span class="date">15.03.19 12:40</span>
    <img class="edit" src="./assets/images/edit.png" alt="редактировать">
    <img class="delete" src="./assets/images/delete.png" alt="удалить">
  </div>
</div>

</body>
</html>
